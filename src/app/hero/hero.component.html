<div
  class="bg-hero bg-no-repeat bg-center bg-scroll bg-cover w-full h-auto min-h-screen flex justify-center items-center flex-col">
  <div class="flex flex-col gap-y-7 w-2/4 sm:w-3/4">
    <h1 class="text-center text-white md:text-5xl lg:text-5xl xl:text-5xl sm:text-4xl">Find the best games in one place
    </h1>
    <p class="text-white text-center xl:text-2xl lg:text-2xl md:text-2xl">All your favorites games are available for
      searching, just type the game and click enter</p>
    <form class="flex justify-center">
      <input type="text" placeholder="I want to search..." class="p-2 border-none outline-none w-full" id="search"
        name="search" [(ngModel)]="search">
      <button (click)="searchInit()" type="submit" class="bg-yellow-400 p-2 w-20">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-white self-center">search</mat-icon>
      </button>
    </form>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div *ngIf="fail" class="bg-red-600 w-fit p-2 flex justify-center flex-col items-center mt-4 text-center">
        <div class="flex justify-center items-center">
          <h1 class="text-white uppercase mr-5">Error</h1>
          <mat-icon class="text-white">error</mat-icon>
        </div>
        <p class="text-white">Your search throw not results, please make sure you typed correctly and try again</p>
      </div>
  </div>
  <div
    class="flex flex-col items-center justify-center p-8" *ngIf="game && !fail">
    <mat-card class="bg-gray-800 flex justify-center flex-col w-48 shadow-2xl rounded-3xl"
      tabindex="-1">
      <img mat-card-lg-image src={{game.background_image}} class="w-full" alt="game-img">
      <mat-card-header class="mt-2 flex flex-col justify-center content-center items-center text-center">
        <mat-card-title>{{game.name}}</mat-card-title>
        <mat-card-subtitle>Released: <br> {{game.released}}</mat-card-subtitle>
      </mat-card-header>
      <div class="text-center flex flex-col justify-center p-2">
        <p *ngFor="let platform of game.parent_platforms">{{platform.platform.name}}</p>
      </div>
      <mat-card-actions>
        <button class="bg-yellow-500 text-black font-medium uppercase p-2 w-full"
          [routerLink]="['game/', game.slug]">See details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
