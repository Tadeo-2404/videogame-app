<mat-drawer-container class="h-screen">
  <mat-drawer #sidenav mode="over" class="p-3 w-44 bg-black text-white flex flex-col justify-center content-center"
    opened>
    <div class="flex justify-center mt-4">
      <h3 class="text-center text-xs">VideoGamesApp</h3>
    </div>
    <div>
      <ul class="flex justify-center mt-4">
        <li>
          <a routerLink="/" class="flex content-center items-center gap-x-3">
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            Home
          </a>
        </li>
      </ul>
    </div>
  </mat-drawer>

  <mat-drawer-content class="text-black">
    <div class="absolute top-4 left-4 z-10">
      <button mat-icon-button aria-label="Example icon button with a menu icon" type="button"
        mat-raised-button class="bg-yellow-500" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
